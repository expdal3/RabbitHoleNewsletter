<body class="text-center">
    <!--Post to home "/" route-->
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="image\RabbitLogo.png" alt="" width="85" height="85">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to the rabbit hole</h1>
        <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
        <input type="text" name="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="inputLastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

        <!-- <label for="inputPassword" class="sr-only">Password</label> -->

    </form>
